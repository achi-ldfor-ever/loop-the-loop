<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maa's Puzzle Day ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --pink-primary: #ff69b4;
            --pink-secondary: #ff1493;
            --pink-bg: #fff0f5;
        }

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: var(--pink-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .maa-character {
            width: 64px;
            height: 64px;
            background: url('https://i.imgur.com/8QfQk1g.png') 0 0;
            image-rendering: pixelated;
            animation: walk 1s steps(4) infinite;
            margin: 20px auto;
        }

        @keyframes walk {
            from { background-position: 0 0; }
            to { background-position: -256px 0; }
        }

        .game-select {
            text-align: center;
            padding: 20px;
        }

        .game-btn {
            background: var(--pink-primary);
            border: 3px solid var(--pink-secondary);
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: #fff;
            border-radius: 10px;
            transition: transform 0.3s, background 0.2s;
        }

        .game-btn:hover {
            transform: scale(1.1);
            background: var(--pink-secondary);
        }

        .game-container {
            display: none;
            padding: 20px;
            position: relative;
            text-align: center;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--pink-secondary);
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            z-index: 10;
        }

        .slitherlink-grid {
            background: #fff8fb;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
        }

        .slitherlink-dot {
            width: 10px;
            height: 10px;
            background: var(--pink-primary);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }

        .slitherlink-line {
            position: absolute;
            background-color: var(--pink-primary);
            width: 2px;
            height: 2px;
        }

        .cell {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 1px solid #ff69b4;
        }

        .cell-number {
            font-size: 1.5em;
            color: #ff69b4;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsive Layout */
        @media (max-width: 600px) {
            .game-btn {
                font-size: 1em;
                padding: 10px 20px;
            }

            .maa-character {
                width: 50px;
                height: 50px;
            }

            .back-btn {
                font-size: 0.9em;
                padding: 5px 8px;
            }

            .sudoku-cell, .kakuro-cell {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="game-select" id="main-menu">
        <div class="maa-character"></div>
        <h2>Happy Mother's Day, Maa! ❤️</h2>
        <button class="game-btn" onclick="showGame('sudoku')">Sudoku</button>
        <button class="game-btn" onclick="showGame('kakuro')">Kakuro</button>
        <button class="game-btn" onclick="showGame('slitherlink')">Loop the Loop</button>
    </div>

    <!-- Slitherlink Game -->
    <div class="game-container" id="slitherlink-game">
        <button class="back-btn" onclick="showMainMenu()">← Back</button>
        <h3>Loop the Loop (Slitherlink)</h3>
        <div class="slitherlink-grid" id="slitherlink-grid"></div>
    </div>

    <script>
        // Game Navigation
        function showGame(game) {
            document.querySelectorAll('.game-container').forEach(el => el.style.display = 'none');
            document.getElementById(`${game}-game`).style.display = 'block';
            document.getElementById('main-menu').style.display = 'none';
            initializeGame(game);
        }

        function showMainMenu() {
            document.querySelectorAll('.game-container').forEach(el => el.style.display = 'none');
            document.getElementById('main-menu').style.display = 'block';
        }

        // Initialize Loop the Loop (Slitherlink) Game
        function initSlitherlink() {
            const grid = document.querySelector('#slitherlink-grid');
            grid.innerHTML = '';
            const size = 5; // 5x5 grid
            const dotSpacing = 35; // Distance between dots
            const gridSize = size * dotSpacing;
            
            let gridData = [
                [1, 2, 1, 3, 2],
                [2, 0, 2, 2, 3],
                [1, 3, 0, 2, 1],
                [2, 2, 2, 1, 2],
                [1, 2, 2, 2, 1]
            ];

            // Create the grid cells and number markers
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.style.top = `${row * dotSpacing}px`;
                    cell.style.left = `${col * dotSpacing}px`;

                    const cellNumber = document.createElement('div');
                    cellNumber.classList.add('cell-number');
                    cellNumber.textContent = gridData[row][col] === 0 ? '' : gridData[row][col];
                    cell.appendChild(cellNumber);
                    grid.appendChild(cell);
                }
            }

            // Create the dots
            for (let row = 0; row <= size; row++) {
                for (let col = 0; col <= size; col++) {
                    const dot = document.createElement('div');
                    dot.classList.add('slitherlink-dot');
                    dot.style.top = `${row * dotSpacing}px`;
                    dot.style.left = `${col * dotSpacing}px`;
                    grid.appendChild(dot);
                }
            }

            // Allow connecting dots
            grid.addEventListener('click', function(e) {
                if (e.target.classList.contains('slitherlink-dot')) {
                    const clickedDot = e.target;
                    clickedDot.style.background = 'green'; // Example of clicked dot color
                    // Add logic to start connecting dots with lines (not yet implemented)
                }
            });
        }
    </script>
</body>
</html>
